<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>- API Editor -</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>GD Gamers Iceberg Api Editor</h1>

    <div class="key">
      <p>Enter the API key to proceed:</p>
      <input type="text" class="value" />
      <button class="submitKey">Submit</button>
    </div>

    <div class="container"></div>

    <div class="delete hidden">
      <div class="col">
        <p>Input the phrase number that you want to delete</p>
        <input type="text" class="delete-item" />
      </div>
      <div class="col">
        <button id="deleteItem"><span>Delete Item</span></button>
      </div>
    </div>

    <div class="btns hidden">
      <button id="addField"><span>Add Field</span></button>
      <button id="updateApi"><span>Update API</span></button>
      <button id="cancelChanges"><span>Cancel Changes</span></button>
    </div>
  </body>
</html>
